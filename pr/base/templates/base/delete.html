{% extends 'main.html' %}

{% block content %}

<h1>Do you want delete room - {{room.name}}?</h1>

<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{obj}}"?</p>
    <a href="{{request.META.HTTP_REFERER}}">Cancel</a>
    <input type="submit" value="Delete" />
</form>

{% endblock content %}
