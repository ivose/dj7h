{% extends 'main.html' %} 

{% block content %} 

-{{page}}-
{% if page == 'login' %}

<div>
  <form method="POST" action="{% url 'login_page' %}">
    {% csrf_token %}

    <label>Username:</label>
    <input
      type="text"
      value="{{username}}"
      name="username"
      placeholder="Enter Username"
    />

    <label>Password:</label>
    <input type="password" name="password" placeholder="Enter Password" />

    <input type="submit" value="Login" />
  </form>
  <p>Havent signed up yet?</p>
  <a href="{% url 'register_page' %}">Sign up</a>
</div>

{% elif page == 'register' %}

<div>
  <form method="POST" action="{% url 'register_page' %}">
    {% csrf_token %} 

    {{ form.as_p }}

    <input type="submit" value="Register" />
  </form>
  <p>Already signed up yet?</p>
  <a href="{% url 'login_page' %}">Sign in</a>
</div>
{% endif %} 

{% endblock content %}
